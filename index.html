<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keycode</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="world">
        <div class="main">
            <div class="first-page">Press any key to get the keycode you wanna know</div>
        </div>
        <div class="content hidden">
            <div class="keyNum">10</div>
            <div class="boxes">
                <div class="box item-key">
                    <div class="box-head">event.key</div>
                    <div class="box-body">a</div>
                </div>
                <div class="box item-location">
                    <div class="box-head">event.location</div>
                    <div class="box-body">b</div>
                </div>
                <div class="box item-which">
                    <div class="box-head">event.which</div>
                    <div class="box-body">c</div>
                </div>
                <div class="box item-code">
                    <div class="box-head">event.code</div>
                    <div class="box-body">d</div>
                </div>
            </div>
        </div>
        <div class="table-con hidden">
            <table class="tableList">
                <tr>
                    <th>KeyCode</th>
                    <th>Key</th>
                </tr>
             </table>
        </div>
        <button class="table">Table</button>     
    </div>
    <div class="fin">Made by hwankim314 Â· <a href="https://github.com/hwankim314/cardmatching" target="_blank">github</a></div> 
        <script src="js/1.js">

        </script>
</body>
</html>
